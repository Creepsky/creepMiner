language: cpp
before_install:
- eval "${MATRIX_EVAL}"
matrix:
  fast_finish: true
  include:
  - os: osx
    sudo: false
    compiler: clang
    script:
    - conan install . --build=missing
    - cmake . -DNO_GPU=ON
    - make -j$(nproc)
    env:
    - NAME="osx clang" MATRIX_EVAL="brew install conan"
    cache:
      directories:
      - "$HOME/.conan"
  - os: linux
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
        - rpm
    env:
    - NAME="linux g++-5" MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    script:
    - pip install conan --user
    - conan install . --build=missing
    - cmake . -DNO_GPU=ON
    - make -j$(nproc)
    - make package
    cache:
      directories:
      - "$HOME/.conan"
    deploy:
      provider: releases
      skip_cleanup: true
      file_glob: true
      file:
      - "*.deb"
      - "*.tar.gz"
      on:
        tags: true
      api_key:
        secure: 
